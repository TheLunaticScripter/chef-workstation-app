<!DOCTYPE html>
<html>
  <head>
    <title>Software Update</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/no_update.css">
    <script src="helpers.js"></script>
    <script src="no_update.js"></script>
    <script>const workstation = require('electron').remote.require('./src/chef_workstation.js');</script>
  </head>
  <body id="alert-modal">
    <div id="top-panel">
      <div id="logo-alert"></div>
      <div id="text-block">
        <div class="title large">
          Already up-to-date!
        </div>
        <div class="message">
          <script>document.write(getDisplayName())</script> 
          <script>document.write(workstation.getVersion())</script> is the latest <br>
          <script>document.write(workstation.getUpdateChannel())</script> release available.
        </div>
      </div>
    </div>
    <div id="bottom-panel">
      <button class="primary" onclick="closeDialog()">Close</button>
    </div>
  </body>
</html>
