<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/no_update.css">
    <script>
      const helpers = require('./helpers.js')
      const workstation = require('./chef_workstation.js');
      const appConfig = require("./app-config.js");
    </script>
  </head>
  <body>
    <div class="top-panel">
      <div class="logo"></div>
      <div class="text">
        <div class="title">
          <script>document.write(helpers.getDisplayName())</script> is up-to-date!
        </div>
        <div>
          <script>document.write(workstation.getVersion())</script> is the latest
          <script>document.write(appConfig.default.getUpdateChannel())</script> release available.
        </div>
      </div>
    </div>
    <div class="bottom-panel">
      <button onclick="window.close()">Close</button>
    </div>
  </body>
</html>
