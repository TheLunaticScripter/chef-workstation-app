<!DOCTYPE html>
<html>
  <head>
    <title>Software Update</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script>
      const helpers = require('./helpers.js')
      const workstation = require('./chef_workstation.js');
      const appConfig = require("./app-config.js");
    </script>
  </head>
  <body>
    <div id="top-panel">
      <div id="logo-alert"></div>
      <div id="text-block">
        <div class="title large">
          Already up-to-date!
        </div>
	<div class="message">
          <script>document.write(helpers.getDisplayName())</script>
          <script>document.write(workstation.getVersion())</script> is the latest
          <script>document.write(appConfig.default.getUpdateChannel())</script> release available.
        </div>
      </div>
    </div>
    <div id="bottom-panel">
      <button class="primary" onclick="window.close()">Close</button>
    </div>
  </body>
</html>
