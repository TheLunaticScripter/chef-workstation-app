<!DOCTYPE html>
<html>
  <head>
    <title>Software Update</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script>
      const update_available = require('./update_available.js');
      const workstation = require('../helpers/chef_workstation.js');
      const helpers = require('../helpers/helpers.js')
      const appConfig = require("../app-config/app-config.js");
      var electron = require('electron');
    </script>
  </head>
  <body>
    <div id="top-panel">
      <div id="logo-alert"></div>
      <div id="text-block">
        <div class="title large">
          Update available!
        </div>
        <div class="message">
          <script>
            // version is passed via the BrowserWindow additionalArguments -->
            document.write(helpers.getDisplayName() + ' ' + process.argv.pop())
          </script>
	  is now available.
	  <br>You currently have
          <script>document.write(workstation.getVersion() + ' ' + appConfig.default.getUpdateChannel())</script>
	  release.
        </div>
      </div>
    </div>
    <div id="bottom-panel">
      <button class="secondary" onclick="window.close()">Not Now</button>
      <button class="primary" onclick="update_available.downloadUpdate(); window.close()">Download!</button>
    </div>
  </body>
</html>
