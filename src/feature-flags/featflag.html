<!DOCTYPE html>
<html>
  <head>
    <title>Feature Flags</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/featflag.css">
    <script>
      const featflag = require('./featflag.js');
      document.addEventListener("DOMContentLoaded", function(event) {
        featflag.updateDialog();
      });
    </script>
  </head>
  <body>
    <div id="top-panel">
      <div id="logo-alert"></div>
      <div id="text-block">
        <div class="title large">
          Available feature flags:
        </div>
        <div class="instructions">
          Message that explains the user that they can turn features flags on and off...
        </div>
      </div>
    </div>
    <div class="features-container">
      <input type="checkbox" id="analyze" onclick="featflag.toggleFeatureFlag(this);" /><label> Chef Analyze Command</label><br />
      <input type="checkbox" id="preferences_dialog" onclick="featflag.toggleFeatureFlag(this);" /><label> Preferences Dialog</label><br />
    </div>
    <div id="bottom-panel">
      <button class="primary" onclick="window.close()">Close</button>
    </div>
  </body>
</html>
