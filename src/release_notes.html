<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>About Chef Workstation</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/about.css">
  </head>
  <body>
    <script>
      document.write("Reading...")
      const fs = require('fs');
      const marked = require('marked');
      const path = require('path');
      const workstation = require('electron').remote.require('./src/chef_workstation.js');

      let notesPath = path.join(workstation.getInstallDir(), "components/chef-workstation-release-notes/Stable-Release-Notes.md");
      fs.readFile(notesPath, 'utf8', (err, data) => {
        if (err) {
          document.write(err);
        } else {
          document.write(marked(data));
        }
      });
    </script>
  </body>
</html>
