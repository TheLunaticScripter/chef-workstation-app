<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/update_available.css">
    <script src="helpers.js"></script>
    <script src="update_available.js"></script>
    <script>
      // TODO - why can we access updateInfo without any problems,
      //        but in order to get 'workstationVersion' we need to go through
      //        currentWindow?
      var electron = require('electron');
      var currentWindow = electron.remote.getCurrentWindow();
      <title>Software Update</title>
    </script>
  </head>
  <body id="alert-modal">
    <div id="top-panel">
      <div id="logo-alert"></div>
      <div id="text-block">
        <div class="title large">
          Update available!
        </div>
        <div class="message">
          <!-- getDisplayName() = Chef Workstation -->
          <script>document.write(getDisplayName())</script> 
          <!-- getReleaseChannel = new release -->
          <script>document.write(getReleaseChannel())</script>
          is now available. You currently have
          <script>document.write(currentWindow.workstationVersion)</script>
           <!-- updateInfo.version =  --> 
          <script>document.write(updateInfo.version)</script>
          
        </div>
      </div>
    </div>
    <div id="bottom-panel">
      <button class="secondary" onclick="closeDialog()">Cancel</button>
      <button class="primary" onclick="downloadUpdate()">Update</button>
    </div>
  </body>
</html>
