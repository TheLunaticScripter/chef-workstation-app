<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/update_available.css">
    <script>
      const helpers = require('./helpers.js');
      const update_available = require('./update_available.js');
      const workstation = require('./chef_workstation.js');
      var electron = require('electron');
    </script>
  </head>
  <body>
    <div class="top-panel">
      <div class="logo"></div>
      <div class="text">
        <div class="title">
          <script>document.write(helpers.getDisplayName())</script> update available!
        </div>
        <div>
          <script>
            // version is passed via the BrowserWindow additionalArguments
            document.write(process.argv.pop())
          </script>
          is the latest
          <script>document.write(workstation.getUpdateChannel())</script>
          release, you have
          <script>document.write(workstation.getVersion())</script>.
        </div>
      </div>
    </div>
    <div class="bottom-panel">
      <button onclick="window.close()">Not Now</button>
      <button onclick="update_available.downloadUpdate(); window.close()">Download!</button>
    </div>
  </body>
</html>
