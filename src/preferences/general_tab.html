<!DOCTYPE html>
<html>
  <head>
    <title>General</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/preferences.css">
    <script>
      const preferences = require('./preferences.js');
      document.addEventListener("DOMContentLoaded", function(event) {
        preferences.updateContentDialog();
      });
    </script>
  </head>
  <body>
    <div class="content">
      <div class="section">
        <input type="checkbox" id="startup" onclick="preferences.toggleSetting(this);" /><label> Start Workstation App on system startup</label>
      </div>
      <div class="section">
        <input type="checkbox" id="telemetry" onclick="preferences.toggleSetting(this);" />
        <label>Share my usage data with Chef
          - Commands (without arguments)
          - Connection method (WinRM or SSH)
          - Host/client operating system and version
          <!--<a href="#">View more usage data details</a>-->
        </label>
      </div>
    </div>
  </body>
</html>
