<!DOCTYPE html>
<html>
  <head>
    <title>Notifications</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/preferences.css">
    <script>
      const notifications = require('./notifications.js');
      document.addEventListener('DOMContentLoaded', function(event) {
        notifications.updateDialog();
      });
    </script>
  </head>
  <body>
    <div class="content">
      <div class="section">
        <input type="checkbox" id="software_updates" onclick="notifications.toggleSetting(this);" /><label> Automatically check for software updates</label>
      </div>
    </div>
  </body>
</html>
